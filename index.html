<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница о разных местах">
  <meta name="keywords" content="интересные места для путешествий">
  <meta name="author" content="Ирина Стабровская">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <div class="profile__description">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-btn btn-hover" type="button"></button>
      </div>
      <button class="profile__add-btn btn-hover" type="button"></button>
    </section>

    <section class="photos">
      <ul class="photos__elements">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>

  <div class="pop-up pop-up_type_edit">
    <div class="pop-up__container">
      <button class="pop-up__close-btn btn-hover" type="button"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>

      <form class="pop-up__form" name="form" action="#" novalidate>

        <input class="pop-up__form-input pop-up__form-input_type_name" required type="text" name="name"
          placeholder="Имя" minlength="2" maxlength="40">

        <span class="pop-up__form-input-error name-error"></span>

        <input class="pop-up__form-input pop-up__form-input_type_job" required type="text" name="job"
          placeholder="О себе" minlength="2" maxlength="200">

        <span class="pop-up__form-input-error job-error"></span>

        <button class="pop-up__form-save-btn" type="submit" name="save-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_type_create-card">
    <div class="pop-up__container">
      <button class="pop-up__close-btn btn-hover" type="button"></button>
      <h2 class="pop-up__title">Новое место</h2>
      <form class="pop-up__form" name="form" action="#" novalidate>

        <input class="pop-up__form-input pop-up__form-input_type_place-title" required type="text" name="place-title"
          placeholder="Название" minlength="2" maxlength="30">

        <span class="pop-up__form-input-error place-title-error"></span>

        <input class="pop-up__form-input pop-up__form-input_type_link" required type="url" name="link"
          placeholder="Ссылка на картинку">

        <span class="pop-up__form-input-error link-error"></span>

        <button class="pop-up__form-save-btn" type="submit" name="save-btn">Создать</button>
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_type_big-pic">
    <div class="pop-up__container pop-up__container_type_big">
      <button class="pop-up__close-btn btn-hover" type="button"></button>
      <figure class="pop-up__pic">
        <img class="pop-up__image" src="#" alt="">
        <figcaption class="pop-up__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="photos__element">
    <li class="photos__element">
      <button class="photos__delete-btn btn-hover" type="button"></button>
      <img class="photos__image" src="#" alt="">
      <div class="photos__description">
        <h2 class="photos__title"></h2>
        <button class="photos__heart-btn btn-hover" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/object.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
